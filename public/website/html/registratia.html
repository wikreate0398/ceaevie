<body>
    <section class="bg-white pt-90 pb-90">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="images/header-home/logo.png" alt="">

                                <label>Повторите пароль</label>
                                <input type="password" class="form-control" placeholder="Повторите пароль">
                            </div>
                            <div class="form-group col-12 text-center">
                                <button type="submit" class="btn btn-white">Войти</button>
                                <button type="submit" class="btn btn-blue">Зарегистрироваться</button>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <p class="text-grey text-center">Нажимая "Зарегистрироваться", Вы принимаете условия <a href="">пользовательского соглашения</a></p>
